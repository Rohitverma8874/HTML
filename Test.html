<!DOCTYPE html>
<html>
    <head>
        <body>
            <legend>Monthly Expense Report </legend>
            <form action="Links.html" method="post">
                <fieldset>
                <br>
                    
                <label for="Date" id="lbl3">Date</label>
                <input type="date" id="Date" name="Date" placeholder="" max="2004-01-02" min="1999-01-02"><br><br>

                <label for="Mortgage" id="lbl1">Mortgage:</label>
                <input type="text" id="Mortgage" name="user1" ><br><br>

                <label for="Gas" id="lbl1">Gas:</label>
                <input type="text" id="Gas" name="user1" ><br><br>

                <label for="Child Care" id="lbl1">Child Care:</label>
                <input type="text" id="Child Care" name="user1" ><br><br>

                <label for="Insurance" id="lbl1">Insurance:</label>
                <input type="text" id="Insurance" name="user1" ><br><br>

                <input type="radio" id="gender" name="gender" value="male">Monthly
    
                <input type="radio" id="gender" name="gender" value="female">Yearly<br><br>

                <label for="Misc" id="lbl1">Misc:</label>
                <input type="text" id="Misc" name="user1" ><br><br>

                <input type="checkbox" id="read" name="read" value="reading">
    
                <label for="read">Utility,</label>
    
                <input type="checkbox" id="music" name="music" value="music">
    
                <label for="music">Internet,</label>
    
                <input type="checkbox" id="sports" name="sports" value="sports">
    
                <label for="sports">Mobile</label>
    
                <br> <br>

                <input type="submit" value="Save" style="background-color: rgba(16, 6, 165, 0.849);">
    
                <input type="reset" value="Reset" style="background-color: rgb(50, 50, 216);">
    
                </fieldset>
        </body>
    </head>
</html>
